# AgentBeats Purple/Green Scenario (Phase 1)
# IMPORTANT: Do NOT paste API keys here. Use GitHub Actions Secrets instead.
# - Repo Settings -> Secrets and variables -> Actions -> New repository secret
#   Name: OPENAI_API_KEY
# - The workflow writes it into a .env file and injects it into the containers.

[green_agent]
agentbeats_id = "019bdcd0-041c-7d23-a7ef-2470d62afdeb"
env = { OPENAI_API_KEY = "${OPENAI_API_KEY}" }

[[participants]]
name = "attacker"
agentbeats_id = "019bfc07-c82f-7fe2-8302-0ed656298c79"
env = { OPENAI_API_KEY = "${OPENAI_API_KEY}" }

[[participants]]
name = "defender"
agentbeats_id = "019c1163-b141-7131-9769-08300b1c1511"
env = { OPENAI_API_KEY = "${OPENAI_API_KEY}" }

[config]
# Which scenario family to run inside your green evaluator
scenario_set = "security_arena_phase1"

# Minimum needed so the runner generates tasks (avoid results: [])
domain = "security_arena"
num_tasks = 3

# Run controls
max_rounds = 15
seed = 1

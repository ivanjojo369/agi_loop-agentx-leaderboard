name: Run Scenario

on:
  push:
    branches: ["main"]
    paths:
      - "scenario.toml"
      - "generate_compose.py"
      - "record_provenance.py"
      - ".github/workflows/run-scenario.yml"
  workflow_dispatch:
    inputs:
      scenario_path:
        description: "Path to the scenario TOML"
        required: false
        default: "scenario.toml"
      secrets_to_env:
        description: "Comma-separated GitHub Actions secret names to write into .env (default: OPENAI_API_KEY)"
        required: false
        default: "OPENAI_API_KEY"

concurrency:
  group: run-scenario-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  packages: read

jobs:
  run:
    runs-on: [self-hosted, windows, x64, agentbeats, docker]
    timeout-minutes: 60

    # Importante: todo corre en bash, PERO primero hacemos bootstrap en Windows PowerShell.
    defaults:
      run:
        shell: bash

    env:
      SCENARIO_PATH: ${{ github.event.inputs.scenario_path || 'scenario.toml' }}
      SECRETS_TO_ENV: ${{ github.event.inputs.secrets_to_env || 'OPENAI_API_KEY' }}
      A2A_PORT: "9009"
      DOCKER_BUILDKIT: "0"
      COMPOSE_DOCKER_CLI_BUILD: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1) Bootstrap PATH en Windows (NO pwsh; usamos Windows PowerShell)
      - name: Bootstrap PATH (Git Bash + Docker) + identity
        shell: powershell
        run: |
          $ErrorActionPreference = "Stop"

          Write-Host "=== IDENTITY ==="
          whoami
          Write-Host "=== GROUPS (look for docker-users) ==="
          whoami /groups

          $gitCandidates = @(
            "C:\Program Files\Git\bin",
            "C:\Program Files\Git\usr\bin",
            "C:\Program Files (x86)\Git\bin",
            "C:\Program Files (x86)\Git\usr\bin"
          )

          $gitDir = $gitCandidates | Where-Object { Test-Path (Join-Path $_ "bash.exe") } | Select-Object -First 1
          if (-not $gitDir) { throw "bash.exe not found. Install Git for Windows or fix PATH." }

          # Para msys tools suele convenir también usr\bin si existe.
          $usrDir = $gitDir -replace "\\bin$","\\usr\\bin"

          Add-Content $env:GITHUB_PATH $gitDir
          if (Test-Path (Join-Path $usrDir "bash.exe")) { Add-Content $env:GITHUB_PATH $usrDir }

          # Docker Desktop CLI candidates
          $dockerCandidates = @(
            "C:\Program Files\Docker\Docker\resources\bin",
            "C:\ProgramData\DockerDesktop\version-bin"
          )
          $dockerDir = $dockerCandidates | Where-Object { Test-Path (Join-Path $_ "docker.exe") } | Select-Object -First 1
          if ($dockerDir) {
            Add-Content $env:GITHUB_PATH $dockerDir
          } else {
            Write-Host "WARNING: docker.exe not found in common locations (PATH may already include it)."
          }

          Write-Host "Bootstrap done. Next steps should have bash + docker in PATH."

      # 2) Diagnóstico exacto del engine y PATH (ya en bash)
      - name: Docker versions (PATH + engine check)
        run: |
          set -euxo pipefail
          echo "=== PATH (bash) ==="
          echo "$PATH"

          echo "=== bash ==="
          command -v bash
          bash --version | head -n 2 || true

          echo "=== docker ==="
          command -v docker || { echo "::error::docker not found in PATH for runner user"; exit 127; }
          docker --version
          docker compose version || true

          echo "=== docker context ==="
          docker context ls || true
          docker context use desktop-linux || true
          docker context show || true

          echo "=== docker engine connectivity (this is the real gate) ==="
          docker version
          docker info

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install small deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install pyyaml tomli tomli-w requests

      - name: Sanity check required files
        run: |
          set -euo pipefail
          echo "Using scenario: $SCENARIO_PATH"
          test -f "$SCENARIO_PATH"
          test -f generate_compose.py
          test -f record_provenance.py

      - name: Generate docker-compose.yml from scenario
        id: gen
        run: |
          set -euo pipefail
          python generate_compose.py --scenario "$SCENARIO_PATH"
          test -f docker-compose.yml
          echo "=== docker-compose.yml (head) ==="
          sed -n '1,220p' docker-compose.yml || true

      - name: Create a2a-scenario.toml for agentbeats-client
        run: |
          set -euo pipefail
          python - <<'PY'
          import os, json, tomllib
          from pathlib import Path

          scenario_path = Path(os.environ.get("SCENARIO_PATH","scenario.toml"))
          a2a_port = os.environ.get("A2A_PORT","9009").strip()

          data = tomllib.loads(scenario_path.read_text(encoding="utf-8"))
          green = data.get("green_agent") or {}
          participants = data.get("participants") or []
          config = data.get("config") or {}

          def q(s: str) -> str:
              return json.dumps(str(s))

          out = []
          out.append("# Auto-generated A2A scenario for agentbeats-client")
          out.append(f"# Source: {scenario_path}")
          out.append("")
          out.append("[green]")
          out.append(f"endpoint = {q(f'http://green-agent:{a2a_port}')}")
          gid = green.get("agentbeats_id")
          if gid:
              out.append(f"agentbeats_id = {q(gid)}")
          out.append("")

          for p in participants:
              if not isinstance(p, dict):
                  continue
              name = p.get("name")
              if not name:
                  continue
              out.append("[[participants]]")
              out.append(f"name = {q(name)}")
              role = p.get("role")
              if role:
                  out.append(f"role = {q(role)}")
              out.append(f"endpoint = {q(f'http://{name}:{a2a_port}')}")
              pid = p.get("agentbeats_id")
              if pid:
                  out.append(f"agentbeats_id = {q(pid)}")
              out.append("")

          out.append("[config]")
          for k in sorted(config.keys()):
              v = config[k]
              if isinstance(v, bool):
                  out.append(f"{k} = {'true' if v else 'false'}")
              elif isinstance(v, (int, float)):
                  out.append(f"{k} = {v}")
              elif isinstance(v, str):
                  out.append(f"{k} = {q(v)}")
          out.append("")

          Path("a2a-scenario.toml").write_text("\n".join(out), encoding="utf-8")
          Path("output").mkdir(exist_ok=True)
          Path("output/a2a-scenario.toml").write_text("\n".join(out), encoding="utf-8")

          txt = Path("a2a-scenario.toml").read_text(encoding="utf-8")
          if "[green]" not in txt or "endpoint" not in txt:
              raise SystemExit("Generated a2a-scenario.toml missing [green]/endpoint")
          print("Wrote a2a-scenario.toml")
          PY

          echo "=== a2a-scenario.toml (head) ==="
          sed -n '1,180p' a2a-scenario.toml

      - name: Patch docker-compose.yml for agentbeats-client (absolute binds + long syntax)
        run: |
          set -euo pipefail
          python - <<'PY'
          import yaml
          from pathlib import Path

          def abs_posix(p: Path) -> str:
              return str(p.resolve()).replace("\\", "/")

          p = Path("docker-compose.yml")
          doc = yaml.safe_load(p.read_text(encoding="utf-8"))
          services = doc.get("services") or {}

          client = services.get("agentbeats-client")
          if not client:
              raise SystemExit("docker-compose.yml has no services.agentbeats-client")

          host_toml = abs_posix(Path("a2a-scenario.toml"))
          host_out  = abs_posix(Path("output"))

          new_mounts = [
              {"type": "bind", "source": host_toml, "target": "/app/scenario.toml", "read_only": True},
              {"type": "bind", "source": host_out,  "target": "/app/output"},
          ]

          old = client.get("volumes") or []

          def target_of(v):
              if isinstance(v, dict):
                  return v.get("target") or ""
              if isinstance(v, str):
                  parts = v.split(":")
                  return parts[1] if len(parts) >= 2 else ""
              return ""

          kept = [v for v in old if target_of(v) not in ("/app/scenario.toml", "/app/output")]
          client["volumes"] = new_mounts + kept
          client["working_dir"] = "/app"

          services["agentbeats-client"] = client
          doc["services"] = services

          p.write_text(yaml.safe_dump(doc, sort_keys=False), encoding="utf-8")
          print("Patched docker-compose.yml mounts for /app/scenario.toml + /app/output")
          PY

      - name: Strict validate A2A TOML (green.endpoint + participants endpoints)
        run: |
          set -euo pipefail
          python - <<'PY'
          import tomllib
          from pathlib import Path
          from urllib.parse import urlparse

          a2a = Path("a2a-scenario.toml")
          data = tomllib.loads(a2a.read_text(encoding="utf-8"))

          green = data.get("green")
          if not isinstance(green, dict):
              raise SystemExit("A2A TOML missing [green]")
          ge = green.get("endpoint")
          if not isinstance(ge, str) or not ge.strip():
              raise SystemExit("green.endpoint is required in A2A TOML")

          parts = data.get("participants")
          if not isinstance(parts, list) or len(parts) == 0:
              raise SystemExit("participants (array) is required in A2A TOML")

          for i, p in enumerate(parts):
              ep = (p or {}).get("endpoint")
              if not isinstance(ep, str) or not ep.strip():
                  raise SystemExit(f"participants[{i}].endpoint is required")

          for u in [ge, *[p["endpoint"] for p in parts]]:
              pr = urlparse(u)
              if pr.scheme not in ("http","https") or not pr.netloc:
                  raise SystemExit(f"Invalid endpoint URL: {u}")

          print("OK: green.endpoint =", ge)
          print("OK: participants =", [p["endpoint"] for p in parts])
          PY

      - name: Prepare output folders and .env
        env:
          SECRETS_JSON: ${{ toJson(secrets) }}
        run: |
          set -euo pipefail
          mkdir -p output submissions results

          python - <<'PY'
          import json, os, pathlib
          secrets = json.loads(os.environ.get("SECRETS_JSON","{}") or "{}")
          wanted = [s.strip() for s in os.environ.get("SECRETS_TO_ENV","").split(",") if s.strip()]
          lines = []
          for k in wanted:
              v = secrets.get(k, "") or ""
              lines.append(f"{k}={v}")
          pathlib.Path(".env").write_text("\n".join(lines) + ("\n" if lines else ""), encoding="utf-8")
          missing = [k for k in wanted if not secrets.get(k)]
          if missing:
              print("::warning::Some requested secrets are empty/missing:", ",".join(missing))
          else:
              print("All requested secrets are present (values not shown).")
          PY

      - name: Compose config (resolved) + verify /app/scenario.toml inside agentbeats-client
        run: |
          set -euo pipefail
          docker compose --ansi never -f docker-compose.yml config > compose.resolved.yml || true
          echo "=== verify container reads /app/scenario.toml ==="
          docker compose --ansi never -f docker-compose.yml run --rm --no-deps --entrypoint sh agentbeats-client -lc \
            "set -e; test -s /app/scenario.toml; grep -n '^\[green\]' /app/scenario.toml; grep -n 'endpoint' /app/scenario.toml | head -n 50"

      - name: Pull images
        run: |
          set -euo pipefail
          docker compose --ansi never -f docker-compose.yml pull

      - name: Start agent services (all except agentbeats-client)
        run: |
          set -euo pipefail
          SERVICES="$(python - <<'PY'
          import yaml
          from pathlib import Path
          doc = yaml.safe_load(Path("docker-compose.yml").read_text(encoding="utf-8"))
          svcs = sorted((doc.get("services") or {}).keys())
          start = [s for s in svcs if s != "agentbeats-client"]
          print(" ".join(start))
          PY
          )"
          echo "Starting: $SERVICES"
          docker compose --ansi never -f docker-compose.yml up -d --no-build --pull always $SERVICES
          docker compose --ansi never -f docker-compose.yml ps

      - name: Assert /app/scenario.toml matches host a2a-scenario.toml
        run: |
          set -euo pipefail
          host_sha="$(sha256sum a2a-scenario.toml | awk '{print $1}')"
          cont_sha="$(docker compose --ansi never -f docker-compose.yml run --rm --no-deps -T --entrypoint sh agentbeats-client -lc "sha256sum /app/scenario.toml | awk '{print \$1}'")"
          echo "HOST: $host_sha"
          echo "CONT: $cont_sha"
          test "$host_sha" = "$cont_sha"

      - name: Run assessment (agentbeats-client)
        id: assess
        run: |
          set -euo pipefail
          docker compose --ansi never -f docker-compose.yml run --rm --no-deps agentbeats-client /app/scenario.toml /app/output/results.json

      - name: Post-run diagnostics (always)
        if: always()
        continue-on-error: true
        run: |
          set +e
          docker compose --ansi never -f docker-compose.yml ps -a || true
          docker compose --ansi never -f docker-compose.yml logs --tail=300 || true

      - name: Show outputs (always)
        if: always()
        continue-on-error: true
        run: |
          set +e
          echo "=== output/ ==="
          ls -lah output || true
          echo "=== output/results.json (first 2000 chars) ==="
          if [ -f output/results.json ]; then head -c 2000 output/results.json; echo; else echo "missing"; fi

      - name: Record provenance (always)
        if: always()
        continue-on-error: true
        run: |
          python record_provenance.py --compose docker-compose.yml --output output/provenance.json || true

      - name: Upload debug artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-scenario-debug
          path: |
            docker-compose.yml
            compose.resolved.yml
            a2a-scenario.toml
            output/**
          if-no-files-found: warn
          retention-days: 7

      - name: Validate results.json is NON-empty
        id: validate
        if: always() && steps.assess.outcome != 'skipped'
        run: |
          set -euo pipefail
          echo "has_results=$(python - <<'PY'
          import json, pathlib
          p = pathlib.Path("output/results.json")
          if not p.exists():
            print("false"); raise SystemExit(0)
          try:
            d = json.loads(p.read_text(encoding="utf-8"))
          except Exception:
            print("false"); raise SystemExit(0)
          r = d.get("results")
          print("true" if isinstance(r,list) and len(r)>0 else "false")
          PY
          )" >> "$GITHUB_OUTPUT"

          echo "results_count=$(python - <<'PY'
          import json, pathlib
          p = pathlib.Path("output/results.json")
          if not p.exists():
            print(0); raise SystemExit(0)
          try:
            d = json.loads(p.read_text(encoding="utf-8"))
          except Exception:
            print(0); raise SystemExit(0)
          r = d.get("results")
          print(len(r) if isinstance(r,list) else 0)
          PY
          )" >> "$GITHUB_OUTPUT"

      - name: Generate submission metadata
        id: metadata
        if: steps.validate.outputs.has_results == 'true'
        run: |
          set -euo pipefail
          TIMESTAMP="$(date +%Y%m%d-%H%M%S)"
          USERNAME="${{ github.repository_owner }}"
          UNIQUE_NAME="${USERNAME}-${TIMESTAMP}"
          echo "unique_name=$UNIQUE_NAME" >> "$GITHUB_OUTPUT"
          echo "branch_name=submission-${UNIQUE_NAME}" >> "$GITHUB_OUTPUT"

      - name: Copy files to submission directory
        if: steps.validate.outputs.has_results == 'true'
        run: |
          set -euo pipefail
          cp "$SCENARIO_PATH" "submissions/${{ steps.metadata.outputs.unique_name }}.toml"
          cp output/results.json "results/${{ steps.metadata.outputs.unique_name }}.json"
          if [ -f output/provenance.json ]; then
            cp output/provenance.json "submissions/${{ steps.metadata.outputs.unique_name }}.provenance.json"
          fi

      - name: Create submission branch from origin/main
        if: steps.validate.outputs.has_results == 'true'
        run: |
          set -euo pipefail
          git fetch origin
          git checkout -b "${{ steps.metadata.outputs.branch_name }}" origin/main

      - name: Commit results and push branch
        if: steps.validate.outputs.has_results == 'true'
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "submissions/${{ steps.metadata.outputs.unique_name }}.toml" "results/${{ steps.metadata.outputs.unique_name }}.json" || true
          if [ -f "submissions/${{ steps.metadata.outputs.unique_name }}.provenance.json" ]; then
            git add "submissions/${{ steps.metadata.outputs.unique_name }}.provenance.json"
          fi
          git commit -m "Submission: ${{ steps.metadata.outputs.unique_name }}" || echo "Nothing to commit"
          git push origin "${{ steps.metadata.outputs.branch_name }}"
          echo "::notice title=Submission Branch Created::Branch: ${{ steps.metadata.outputs.branch_name }}"

      - name: Fail run if results are empty
        if: always() && steps.assess.outcome != 'skipped'
        run: |
          set -euo pipefail
          if [ "${{ steps.validate.outputs.has_results }}" != "true" ]; then
            echo "::error::output/results.json is missing or has empty results[]. No submission branch/PR was created."
            exit 1
          fi

      # Cleanup robusto: no tumba el job si docker no está / engine no responde
      - name: Cleanup (always, best-effort)
        if: always()
        continue-on-error: true
        shell: powershell
        run: |
          $ErrorActionPreference = "Continue"
          $docker = Get-Command docker -ErrorAction SilentlyContinue
          if (-not $docker) {
            Write-Host "docker not found; skipping cleanup."
            exit 0
          }
          docker compose --ansi never -f docker-compose.yml down -v

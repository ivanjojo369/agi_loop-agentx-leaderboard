name: Run Scenario

on:
  workflow_dispatch:
    inputs:
      scenario_path:
        description: "Path to the scenario TOML"
        required: false
        default: "scenario.toml"
      secrets_to_env:
        description: "Comma-separated list of GitHub Action secret names to write into .env (e.g., OPENAI_API_KEY,ANTHROPIC_API_KEY)"
        required: false
        default: "OPENAI_API_KEY"

  push:
    paths:
      - "scenario.toml"
      - "generate_compose.py"
      - "record_provenance.py"
      - ".github/workflows/run-scenario.yml"

concurrency:
  group: run-scenario-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    permissions:
      contents: write
      packages: read

    env:
      SCENARIO_PATH: ${{ github.event.inputs.scenario_path || 'scenario.toml' }}
      SECRETS_TO_ENV: ${{ github.event.inputs.secrets_to_env || 'OPENAI_API_KEY' }}
      DOCKER_BUILDKIT: "0"
      COMPOSE_DOCKER_CLI_BUILD: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sanity check scenario file exists
        run: |
          set -euo pipefail
          echo "Using scenario: $SCENARIO_PATH"
          test -f "$SCENARIO_PATH"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install helper deps
        run: |
          python -m pip install --upgrade pip
          pip install tomli tomli-w pyyaml requests

      - name: Ensure runner helper scripts exist
        run: |
          set -euo pipefail
          if [ ! -f generate_compose.py ]; then
            echo "::warning::generate_compose.py not found; downloading official template version"
            curl -fsSL -o generate_compose.py https://raw.githubusercontent.com/RDI-Foundation/agentbeats-leaderboard-template/main/generate_compose.py
          fi
          if [ ! -f record_provenance.py ]; then
            echo "::warning::record_provenance.py not found; downloading official template version"
            curl -fsSL -o record_provenance.py https://raw.githubusercontent.com/RDI-Foundation/agentbeats-leaderboard-template/main/record_provenance.py
          fi
          echo "generate_compose.py bytes: $(python - <<'PY'
          import pathlib
          print(pathlib.Path('generate_compose.py').stat().st_size)
          PY
          )"
          echo "record_provenance.py bytes: $(python - <<'PY'
          import pathlib
          p=pathlib.Path('record_provenance.py')
          print(p.stat().st_size if p.exists() else 0)
          PY
          )"

      - name: Generate docker-compose.yml from scenario
        run: |
          set -euo pipefail
          python generate_compose.py --scenario "$SCENARIO_PATH"
          if [ ! -s docker-compose.yml ]; then
            echo "::error::docker-compose.yml was not generated (missing or empty)."
            ls -lah
            exit 1
          fi
          echo "Generated docker-compose.yml"
          ls -lah docker-compose.yml
      - name: Materialize scenario for agentbeats-client mount (prevents empty results)
        run: |
          set -euo pipefail
          # Ensure the file referenced by docker-compose bind-mount exists and is non-empty.
          cp "$SCENARIO_PATH" a2a-scenario.toml
          cp "$SCENARIO_PATH" scenario.for-compose.toml

          # Patch docker-compose.yml so agentbeats-client mounts scenario.for-compose.toml instead of a2a-scenario.toml.
          python - <<'PY'
          import pathlib, re
          p = pathlib.Path("docker-compose.yml")
          t = p.read_text(encoding="utf-8")
          t2, n = re.subn(
              r"(\s*-\s*)\./a2a-scenario\.toml:/app/scenario\.toml",
              r"\1./scenario.for-compose.toml:/app/scenario.toml",
              t
          )
          p.write_text(t2, encoding="utf-8")
          print(f"Patched agentbeats-client scenario mount: {n} replacement(s)")
          PY

          test -s a2a-scenario.toml
          test -s scenario.for-compose.toml
          echo "===== scenario.for-compose.toml (first 120 lines) ====="
          sed -n '1,120p' scenario.for-compose.toml

      - name: Prepare output folders and .env
        env:
          SECRETS_JSON: ${{ toJSON(secrets) }}
        run: |
          set -euo pipefail
          mkdir -p output submissions results
          chmod 777 output || true

          python - <<'PY'
          import json, os, pathlib
          secrets = json.loads(os.environ.get("SECRETS_JSON","{}") or "{}")
          wanted = [s.strip() for s in os.environ.get("SECRETS_TO_ENV","").split(",") if s.strip()]
          lines = []
          for k in wanted:
            v = secrets.get(k, "")
            if v is None: v = ""
            lines.append(f"{k}={v}")
          pathlib.Path(".env").write_text("\n".join(lines) + ("\n" if lines else ""), encoding="utf-8")
          missing = [k for k in wanted if not secrets.get(k)]
          print("Wrote .env with keys:", wanted)
          if missing:
            print("::warning::Some requested secrets were empty/missing:", ",".join(missing))
          PY


      - name: Show compose (debug, redacted)
        run: |
          set -euo pipefail
          echo "===== docker-compose.yml (first 260 lines) ====="
          sed -n '1,260p' docker-compose.yml || true
          echo ""
          echo "===== docker compose version ====="
          docker compose version
          echo ""
          echo "===== RESOLVED docker compose config (first 320 lines, redacted) ====="
          docker compose -f docker-compose.yml config > /tmp/compose.resolved.yml

          # Redact any secrets that were written into .env.
          KEYS="$(echo "$SECRETS_TO_ENV" | tr ',' ' ')"
          cp /tmp/compose.resolved.yml /tmp/compose.resolved.redacted.yml
          for k in $KEYS; do
            # YAML key style: OPENAI_API_KEY: <value>
            sed -i -E "s/^([[:space:]]*${k}:[[:space:]]*).*/\1REDACTED/" /tmp/compose.resolved.redacted.yml || true
            # list style: - OPENAI_API_KEY=<value>
            sed -i -E "s/^([[:space:]]*-[[:space:]]*${k}=).*/\1REDACTED/" /tmp/compose.resolved.redacted.yml || true
          done
          mv /tmp/compose.resolved.redacted.yml /tmp/compose.resolved.yml

          sed -n '1,320p' /tmp/compose.resolved.yml || true
      - name: Pull images (explicit)
        run: |
          set -euo pipefail
          docker compose -f docker-compose.yml pull

      - name: "Preflight: start agent services and probe A2A endpoints (debug)"
        run: |
          set -euo pipefail
          SERVICES="$(docker compose -f docker-compose.yml config --services || true)"
          echo "Services:"
          echo "$SERVICES"

          up_if_exists () {
            local svc="$1"
            if echo "$SERVICES" | grep -qx "$svc"; then
              echo "Starting $svc ..."
              docker compose -f docker-compose.yml up -d --pull always --no-build "$svc"
            else
              echo "Service $svc not present (skip)."
            fi
          }

          # These names cover the common patterns in AgentBeats leaderboard templates.
          up_if_exists green-agent
          up_if_exists attacker
          up_if_exists defender
          up_if_exists purple-agent

          echo "===== compose ps (after starting agents) ====="
          docker compose -f docker-compose.yml ps -a || true

          # Determine the compose network name (best-effort).
          NET="$(grep -E '^\s*name:\s+.*_agent-network\s*$' /tmp/compose.resolved.yml 2>/dev/null | head -n1 | awk '{print $2}' || true)"
          if [ -z "$NET" ]; then
            NET="$(docker network ls --format '{{.Name}}' | grep '_agent-network$' | head -n1 || true)"
          fi
          echo "Using NET=$NET"
          if [ -z "$NET" ]; then
            echo "::warning::Could not determine compose network name; skipping probes."
            exit 0
          fi

          probe () {
            local host="$1"
            echo ""
            echo "===== PROBE $host:9009 agent-card ====="
            docker run --rm --network "$NET" curlimages/curl:8.6.0 -sS --max-time 8 \
              "http://$host:9009/.well-known/agent-card.json" | head -c 2000; echo

            echo "===== PROBE $host:9009 skills.list ====="
            docker run --rm --network "$NET" curlimages/curl:8.6.0 -sS --globoff --max-time 10 -X POST \
              "http://$host:9009/jsonrpc" -H "Content-Type: application/json" \
              --data-raw '{"jsonrpc":"2.0","id":"p1","method":"skills.list","params":{}}' | head -c 4000; echo
          }

          for svc in green-agent attacker defender purple-agent; do
            if echo "$SERVICES" | grep -qx "$svc"; then
              probe "$svc" || echo "::warning::Probe failed for $svc"
            fi
          done

      - name: Run assessment (agentbeats-client)
        run: |
          set -euo pipefail
          docker compose -f docker-compose.yml up \
            --pull always \
            --no-build \
            --no-recreate \
            --timestamps \
            --no-color \
            --exit-code-from agentbeats-client \
            --abort-on-container-exit \
            agentbeats-client

      - name: Post-run diagnostics (always)
        if: always()
        run: |
          set +e
          echo "===== docker compose ps ====="
          docker compose -f docker-compose.yml ps -a || true
          echo ""
          echo "===== docker compose images ====="
          docker compose -f docker-compose.yml images || true
          echo ""
          echo "===== container -> Config.Image ====="
          for svc in green-agent attacker defender purple-agent agentbeats-client; do
            cid="$(docker compose -f docker-compose.yml ps -a -q "$svc" 2>/dev/null || true)"
            echo "---- $svc : $cid ----"
            if [ -n "$cid" ]; then
              docker inspect "$cid" --format '{{.Name}}  Config.Image={{.Config.Image}}  ImageID={{.Image}}' || true
              docker inspect "$cid" --format '{{json .RepoDigests}}' || true
            fi
          done
          echo ""
          echo "===== logs (last 300 lines) ====="
          docker compose -f docker-compose.yml logs --no-color --tail=300 || true

      - name: Show outputs (always)
        if: always()
        run: |
          set +e
          echo "=== root files ==="
          ls -la . || true
          echo ""
          echo "=== a2a-scenario.toml (root, first 200 lines) ==="
          if [ -f a2a-scenario.toml ]; then
            if [ ! -s a2a-scenario.toml ]; then
              echo "::warning::a2a-scenario.toml exists but is EMPTY"
            else
              sed -n '1,200p' a2a-scenario.toml || true
            fi
          else
            echo "a2a-scenario.toml not found"
          fi
          echo ""
          echo "=== scenario.for-compose.toml (root, first 200 lines) ==="
          if [ -f scenario.for-compose.toml ]; then
            sed -n '1,200p' scenario.for-compose.toml || true
          else
            echo "scenario.for-compose.toml not found"
          fi
          echo ""
          echo "=== output/ ==="
          ls -la output || true
          echo ""
          echo "=== output/a2a-scenario.toml (first 200 lines, if exists) ==="
          if [ -f output/a2a-scenario.toml ]; then
            if [ ! -s output/a2a-scenario.toml ]; then
              echo "::warning::output/a2a-scenario.toml exists but is EMPTY"
            else
              sed -n '1,200p' output/a2a-scenario.toml || true
            fi
          else
            echo "output/a2a-scenario.toml not found"
          fi
          echo ""
          echo "=== output/results.json (first 4000 chars, if exists) ==="
          if [ -f output/results.json ]; then
            head -c 4000 output/results.json; echo
          else
            echo "output/results.json not found"
          fi
      - name: Record provenance (always)
        if: always()
        run: |
          python record_provenance.py --compose docker-compose.yml --output output/provenance.json || true

      - name: Upload debug artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-scenario-debug
          path: |
            docker-compose.yml
            /tmp/compose.resolved.yml
            a2a-scenario.toml
            scenario.for-compose.toml
            scenario.toml
            output/**
          if-no-files-found: warn
          retention-days: 7
      - name: Validate results.json is NON-empty
        id: validate
        if: always()
        run: |
          set -euo pipefail
          python - <<'PY'
          import json, pathlib, os
          p = pathlib.Path("output/results.json")
          has = False
          count = 0
          if p.exists():
            try:
              d = json.loads(p.read_text(encoding="utf-8"))
              r = d.get("results")
              if isinstance(r, list):
                count = len(r)
                has = count > 0
            except Exception:
              pass
          out = pathlib.Path(os.environ["GITHUB_OUTPUT"])
          out.write_text(f"has_results={'true' if has else 'false'}\nresults_count={count}\n", encoding="utf-8")
          print(f"has_results={'true' if has else 'false'}")
          print(f"results_count={count}")
          PY
      - name: Generate submission metadata
        id: metadata
        if: steps.validate.outputs.has_results == 'true'
        run: |
          set -euo pipefail
          TIMESTAMP="$(date +%Y%m%d-%H%M%S)"
          USERNAME="${{ github.repository_owner }}"
          UNIQUE_NAME="${USERNAME}-${TIMESTAMP}"
          echo "unique_name=$UNIQUE_NAME" >> "$GITHUB_OUTPUT"
          echo "branch_name=submission-${UNIQUE_NAME}" >> "$GITHUB_OUTPUT"

      - name: Copy files to submission directory
        if: steps.validate.outputs.has_results == 'true'
        run: |
          set -euo pipefail
          cp "$SCENARIO_PATH" "submissions/${{ steps.metadata.outputs.unique_name }}.toml"
          cp output/results.json "results/${{ steps.metadata.outputs.unique_name }}.json"
          if [ -f output/provenance.json ]; then
            cp output/provenance.json "submissions/${{ steps.metadata.outputs.unique_name }}.provenance.json"
          else
            echo "::warning::Missing output/provenance.json"
          fi

      - name: Determine target repository (handles forks)
        id: target
        if: steps.validate.outputs.has_results == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          PARENT_REPO="$(gh api repos/${{ github.repository }} --jq '.parent.full_name // "${{ github.repository }}"')"
          echo "repo=$PARENT_REPO" >> "$GITHUB_OUTPUT"
          echo "Target repository: $PARENT_REPO"

      - name: Create submission branch from upstream/main
        if: steps.validate.outputs.has_results == 'true'
        run: |
          set -euo pipefail
          git remote add upstream "https://github.com/${{ steps.target.outputs.repo }}.git" || true
          git fetch upstream
          git checkout -b "${{ steps.metadata.outputs.branch_name }}" upstream/main

      - name: Commit results and push branch
        if: steps.validate.outputs.has_results == 'true'
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add \
            "submissions/${{ steps.metadata.outputs.unique_name }}.toml" \
            "results/${{ steps.metadata.outputs.unique_name }}.json" || true
          if [ -f "submissions/${{ steps.metadata.outputs.unique_name }}.provenance.json" ]; then
            git add "submissions/${{ steps.metadata.outputs.unique_name }}.provenance.json"
          fi
          git commit -m "Submission: ${{ steps.metadata.outputs.unique_name }}

          Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" || echo "Nothing to commit"
          git push origin "${{ steps.metadata.outputs.branch_name }}"
          echo "::notice title=Submission Branch Created::Branch: ${{ steps.metadata.outputs.branch_name }}"

      - name: Output PR link
        if: steps.validate.outputs.has_results == 'true'
        run: |
          echo "### Submit your results" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Results count: ${{ steps.validate.outputs.results_count }}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "[Open a pull request](https://github.com/${{ steps.target.outputs.repo }}/compare/main...${{ github.repository_owner }}:${{ github.event.repository.name }}:${{ steps.metadata.outputs.branch_name }}?expand=1)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "⚠️ When creating the PR, UNCHECK 'Allow edits and access to secrets by maintainers' to protect your secrets." >> "$GITHUB_STEP_SUMMARY"

      - name: Fail run if results are empty (prevents 'Success with empty results')
        if: always()
        run: |
          set -euo pipefail
          if [ "${{ steps.validate.outputs.has_results }}" != "true" ]; then
            echo "::error::output/results.json is missing or has empty results[]. No submission branch/PR was created."
            exit 1
          fi

      - name: Cleanup (always)
        if: always()
        run: |
          docker compose -f docker-compose.yml down -v || true

name: Run Scenario

on:
  push:
    branches: [ "main" ]
    paths:
      - "scenario.toml"
      - "generate_compose.py"
      - "record_provenance.py"
      - ".github/workflows/run-scenario.yml"
  workflow_dispatch:
    inputs:
      scenario_path:
        description: "Path to the scenario TOML"
        required: false
        default: "scenario.toml"
      secrets_to_env:
        description: "Comma-separated GitHub Actions secret names to write into .env (default: OPENAI_API_KEY)"
        required: false
        default: "OPENAI_API_KEY"

concurrency:
  group: run-scenario-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  packages: read

jobs:
  run:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    env:
      SCENARIO_PATH: ${{ github.event.inputs.scenario_path || 'scenario.toml' }}
      SECRETS_TO_ENV: ${{ github.event.inputs.secrets_to_env || 'OPENAI_API_KEY' }}
      DOCKER_BUILDKIT: "0"
      COMPOSE_DOCKER_CLI_BUILD: "0"

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4


      - name: "Docker versions"
        run: |
          set -euo pipefail
          docker --version
          docker compose version

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: "Install small deps"
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml tomli tomli-w requests
      - name: "Sanity check required files"
        run: |
          set -euo pipefail
          echo "Using scenario: $SCENARIO_PATH"
          test -f "$SCENARIO_PATH"
          test -f generate_compose.py
          test -f record_provenance.py

      - name: "Generate docker-compose.yml from scenario"
        id: gen
        run: |
          set -euo pipefail
          python generate_compose.py --scenario "$SCENARIO_PATH"
          test -f docker-compose.yml
          echo "Generated docker-compose.yml"
          sed -n '1,220p' docker-compose.yml || true

      - name: "Create a2a-scenario.toml for agentbeats-client"
        run: |
          set -euo pipefail
          python - <<'PY'
          import os, json, tomllib
          from pathlib import Path

          scenario_path = Path(os.environ.get("SCENARIO_PATH","scenario.toml"))
          data = tomllib.loads(scenario_path.read_text(encoding="utf-8"))

          green = data.get("green_agent") or {}
          participants = data.get("participants") or []
          config = data.get("config") or {}

          def q(s: str) -> str:
              return json.dumps(str(s))

          out = []
          out.append("# Auto-generated A2A scenario for agentbeats-client")
          out.append(f"# Source: {scenario_path}")
          out.append("")
          out.append("[green]")
          out.append(f"endpoint = {q('http://green-agent:9009')}")
          gid = green.get("agentbeats_id")
          if gid:
              out.append(f"agentbeats_id = {q(gid)}")
          out.append("")

          for p in participants:
              name = p.get("name")
              if not name:
                  continue
              out.append("[[participants]]")
              out.append(f"name = {q(name)}")
              out.append(f"endpoint = {q(f'http://{name}:9009')}")
              pid = p.get("agentbeats_id")
              if pid:
                  out.append(f"agentbeats_id = {q(pid)}")
              out.append("")

          out.append("[config]")
          for k in sorted(config.keys()):
              v = config[k]
              if isinstance(v, bool):
                  out.append(f"{k} = {'true' if v else 'false'}")
              elif isinstance(v, (int, float)):
                  out.append(f"{k} = {v}")
              elif isinstance(v, str):
                  out.append(f"{k} = {q(v)}")
          out.append("")

          Path("a2a-scenario.toml").write_text("\n".join(out), encoding="utf-8")
          Path("output").mkdir(exist_ok=True)
          Path("output/a2a-scenario.toml").write_text("\n".join(out), encoding="utf-8")

          txt = Path("a2a-scenario.toml").read_text(encoding="utf-8")
          if "[green]" not in txt or "endpoint" not in txt:
              raise SystemExit("Generated a2a-scenario.toml missing [green]/endpoint")
          print("Wrote a2a-scenario.toml")
          PY

          echo "=== a2a-scenario.toml (first 160 lines) ==="
          sed -n '1,160p' a2a-scenario.toml
          test -s a2a-scenario.toml

      - name: "Patch docker-compose.yml for agentbeats-client (mount + absolute paths)"
        run: |
          set -euo pipefail
          python - <<'PY'
          import yaml
          from pathlib import Path

          p = Path("docker-compose.yml")
          doc = yaml.safe_load(p.read_text(encoding="utf-8"))
          services = doc.get("services") or {}
          client = services.get("agentbeats-client")
          if not client:
              raise SystemExit("docker-compose.yml has no services.agentbeats-client")

          # Ensure mount of a2a-scenario.toml -> /app/scenario.toml
          vols = client.get("volumes") or []
          # Drop any stale mounts to /app/scenario.toml or /app/output, then re-insert the known-good ones.
          vols2 = [v for v in vols if "/app/scenario.toml" not in str(v) and "/app/output" not in str(v)]
          vols2.insert(0, "./a2a-scenario.toml:/app/scenario.toml:ro")
          vols2.insert(1, "./output:/app/output")
          client["volumes"] = vols2

          # Make path resolution bulletproof (avoid reading some other scenario.toml in image)
          client["working_dir"] = "/app"
          client["command"] = ["/app/scenario.toml", "/app/output/results.json"]

          services["agentbeats-client"] = client
          doc["services"] = services
          p.write_text(yaml.safe_dump(doc, sort_keys=False), encoding="utf-8")
          print("Patched docker-compose.yml: agentbeats-client uses /app/scenario.toml and /app/output/results.json")
          PY

          echo "=== docker-compose.yml (first 280 lines after patch) ==="
          sed -n '1,280p' docker-compose.yml



      - name: "Strict validate A2A TOML + compose wiring"
        run: |
          set -euo pipefail
          python - <<'PY'
          import tomllib, yaml, sys
          from pathlib import Path
          from urllib.parse import urlparse

          a2a = Path("a2a-scenario.toml")
          if not a2a.exists() or a2a.stat().st_size == 0:
              raise SystemExit("a2a-scenario.toml missing/empty")

          data = tomllib.loads(a2a.read_text(encoding="utf-8"))

          def must(cond, msg):
              if not cond:
                  print("::error::" + msg)
                  raise SystemExit(2)

          green = data.get("green")
          must(isinstance(green, dict), "A2A TOML: missing [green] table")
          ge = green.get("endpoint")
          must(isinstance(ge, str) and ge.strip(), "A2A TOML: green.endpoint is required")
          g_url = urlparse(ge)
          must(g_url.scheme in ("http","https") and g_url.hostname, f"A2A TOML: green.endpoint invalid URL: {ge!r}")
          must(g_url.hostname not in ("localhost","127.0.0.1"), f"A2A TOML: green.endpoint must not be localhost in Actions: {ge!r}")

          parts = data.get("participants")
          must(parts is not None, "A2A TOML: participants is required")
          endpoints = []
          if isinstance(parts, list):
              for i, p in enumerate(parts):
                  must(isinstance(p, dict), f"A2A TOML: participants[{i}] is not a table")
                  ep = p.get("endpoint")
                  must(isinstance(ep, str) and ep.strip(), f"A2A TOML: participants[{i}].endpoint required")
                  u = urlparse(ep)
                  must(u.scheme in ("http","https") and u.hostname, f"A2A TOML: participants[{i}].endpoint invalid URL: {ep!r}")
                  must(u.hostname not in ("localhost","127.0.0.1"), f"A2A TOML: participants[{i}].endpoint must not be localhost in Actions: {ep!r}")
                  endpoints.append(u.hostname)
          elif isinstance(parts, dict):
              for k, ep in parts.items():
                  must(isinstance(ep, str) and ep.strip(), f"A2A TOML: participants.{k} endpoint required")
                  u = urlparse(ep)
                  must(u.scheme in ("http","https") and u.hostname, f"A2A TOML: participants.{k} invalid URL: {ep!r}")
                  must(u.hostname not in ("localhost","127.0.0.1"), f"A2A TOML: participants.{k} must not be localhost in Actions: {ep!r}")
                  endpoints.append(u.hostname)
          else:
              must(False, "A2A TOML: participants must be list or table")

          compose = yaml.safe_load(Path("docker-compose.yml").read_text(encoding="utf-8"))
          services = (compose.get("services") or {})
          must("agentbeats-client" in services, "compose: services.agentbeats-client missing")
          client = services["agentbeats-client"]
          vols = client.get("volumes") or []
          vol_str = "\n".join(str(v) for v in vols)
          must("/app/scenario.toml" in vol_str, "compose: agentbeats-client must mount /app/scenario.toml")
          must("a2a-scenario.toml" in vol_str, "compose: agentbeats-client must mount a2a-scenario.toml")

          # Ensure endpoint hostnames map to compose service names (DNS within compose network)
          expected_hosts = set(services.keys())
          missing = [h for h in ([g_url.hostname] + endpoints) if h not in expected_hosts]
          if missing:
              print("::warning::Endpoint hostnames not found as compose services: " + ", ".join(missing))
              print("Known services: " + ", ".join(sorted(expected_hosts)))

          cfg = data.get("config", {})
          if not (isinstance(cfg, dict) and "domain" in cfg and "num_tasks" in cfg):
              print("::warning::A2A TOML: recommend [config].domain and [config].num_tasks for leaderboard runs")

          print("OK: green.endpoint =", ge)
          print("OK: participant hosts =", endpoints)
          PY

      - name: "Prepare output folders and .env"
        env:
          SECRETS_JSON: ${{ toJson(secrets) }}
        run: |
          set -euo pipefail
          mkdir -p output submissions results
          chmod 777 output || true

          python - <<'PY'
          import json, os, pathlib
          secrets = json.loads(os.environ.get("SECRETS_JSON","{}") or "{}")
          wanted = [s.strip() for s in os.environ.get("SECRETS_TO_ENV","").split(",") if s.strip()]
          lines = []
          for k in wanted:
              v = secrets.get(k, "")
              if v is None:
                  v = ""
              lines.append(f"{k}={v}")
          pathlib.Path(".env").write_text("\n".join(lines) + ("\n" if lines else ""), encoding="utf-8")

          missing = [k for k in wanted if not secrets.get(k)]
          if missing:
              print("::warning::Some requested secrets are empty/missing:", ",".join(missing))
          else:
              print("All requested secrets are present (values not shown).")
          PY

      - name: "Compose config (resolved) and verify client reads green.endpoint"
        run: |
          set -euo pipefail
          docker compose --ansi never -f docker-compose.yml config > /tmp/compose.resolved.yml

          echo "=== Resolved agentbeats-client mounts (grep -E 'scenario.toml|/app/output|output') ==="
          grep -nE 'scenario.toml|/app/output' /tmp/compose.resolved.yml || true

          echo "=== Verify inside agentbeats-client container: /app/scenario.toml contains [green] endpoint ==="
          docker compose --ansi never -f docker-compose.yml run --rm --no-deps --entrypoint sh agentbeats-client -lc             "set -e; test -s /app/scenario.toml; grep -n '^\[green\]' /app/scenario.toml; grep -n 'endpoint' /app/scenario.toml | head -n 20"

      - name: "Pull images"
        run: |
          set -euo pipefail
          docker compose --ansi never -f docker-compose.yml pull

      - name: "Pre-run: show host a2a-scenario.toml"
        run: |
          set -euo pipefail
          echo "=== host a2a-scenario.toml (first 220 lines) ==="
          sed -n '1,220p' a2a-scenario.toml
          echo
          echo "=== grep [green]/endpoint in host file ==="
          grep -nE '^\[green\]|endpoint' a2a-scenario.toml | head -n 80
          test -s a2a-scenario.toml
          grep -q '^\[green\]' a2a-scenario.toml
          grep -q 'endpoint' a2a-scenario.toml

      - name: "Pre-run: show /app/scenario.toml inside agentbeats-client"
        run: |
          set -euo pipefail
          echo "=== docker compose config (agentbeats-client excerpt) ==="
          docker compose --ansi never -f docker-compose.yml config | awk '
            BEGIN{p=0}
            /agentbeats-client:/{p=1}
            p==1{print}
          ' | sed -n '1,240p' || true

          echo ""
          echo "=== /app/scenario.toml inside agentbeats-client ==="
          docker compose --ansi never -f docker-compose.yml run --rm --no-deps --entrypoint sh agentbeats-client -lc \
            "set -e; pwd; ls -la /app; echo; echo '--- /app/scenario.toml ---'; sed -n '1,260p' /app/scenario.toml; \
             echo; echo '--- grep green/endpoint ---'; grep -nE '^\[green\]|endpoint' /app/scenario.toml | head -n 80; \
             echo; echo '--- ASSERT ---'; grep -q '^\[green\]' /app/scenario.toml; grep -q 'endpoint' /app/scenario.toml"

      - name: "Start agent services (green/attacker/defender)"
        run: |
          set -euo pipefail
          docker compose --ansi never -f docker-compose.yml up -d --no-build --pull always attacker defender green-agent
          echo "Waiting a bit for services to be ready..."
          sleep 3
          docker compose --ansi never -f docker-compose.yml ps


      - name: "Assert /app/scenario.toml is the mounted a2a-scenario.toml"
        run: |
          set -euo pipefail
          echo "=== host a2a-scenario.toml sha256 ==="
          host_sha="$(sha256sum a2a-scenario.toml | awk '{print $1}')"
          echo "$host_sha  a2a-scenario.toml"
          echo "=== container /app/scenario.toml sha256 ==="
          cont_sha="$(docker compose --ansi never -f docker-compose.yml run --rm --no-deps -T --entrypoint sh agentbeats-client -lc "sha256sum /app/scenario.toml | awk '{print \$1}'")"
          echo "$cont_sha  /app/scenario.toml"
          if [ "$host_sha" != "$cont_sha" ]; then
            echo "::error::scenario mount mismatch: host != container"
            exit 2
          fi
          echo "OK: mounted scenario matches host"
      - name: "Wait for A2A agent cards to be reachable"
        run: |
          set -euo pipefail
          echo "Probing /.well-known/agent.json from inside the compose network via agentbeats-client..."
          # We run python as the container entrypoint and feed the script via STDIN (clean YAML; no nested quoting).
          docker compose --ansi never -f docker-compose.yml run --rm --no-deps -T --entrypoint python agentbeats-client - <<'PY'
          import time, tomllib, urllib.request

          data = tomllib.load(open("/app/scenario.toml","rb"))

          green = data.get("green")
          if not isinstance(green, dict):
              raise SystemExit("scenario.toml missing [green] table")
          ge = green.get("endpoint")
          if not isinstance(ge, str) or not ge.strip():
              raise SystemExit("green.endpoint is required (scenario.toml -> [green].endpoint)")
          ge = ge.strip()

          def collect_targets():
              out = [("green", ge.rstrip("/") + "/.well-known/agent.json")]

              parts = data.get("participants")
              if parts is None:
                  raise SystemExit("participants is required in scenario.toml")

              if isinstance(parts, list):
                  for i, p in enumerate(parts):
                      if not isinstance(p, dict):
                          raise SystemExit(f"participants[{i}] must be a table")
                      ep = p.get("endpoint")
                      if not isinstance(ep, str) or not ep.strip():
                          raise SystemExit(f"participants[{i}].endpoint is required")
                      out.append((f"participant[{i}]", ep.strip().rstrip("/") + "/.well-known/agent.json"))
              elif isinstance(parts, dict):
                  for k, ep in parts.items():
                      if not isinstance(ep, str) or not ep.strip():
                          raise SystemExit(f"participants.{k} endpoint is required")
                      out.append((f"participant.{k}", ep.strip().rstrip("/") + "/.well-known/agent.json"))
              else:
                  raise SystemExit("participants must be an array of tables or a table")

              return out

          targets = collect_targets()
          if not targets:
              raise SystemExit("No targets derived from scenario.toml (check endpoints)")

          print("Targets:", targets)

          def try_get(url):
              req = urllib.request.Request(url, headers={"User-Agent": "agentbeats-healthcheck"})
              with urllib.request.urlopen(req, timeout=3) as r:
                  return r.status, r.read(512)

          deadline = time.time() + 45
          pending = targets[:]
          last_err = {}

          while pending and time.time() < deadline:
              nxt = []
              for name, url in pending:
                  try:
                      st, _ = try_get(url)
                      if st == 200:
                          print("READY", name, url)
                      else:
                          last_err[name] = f"status {st}"
                          nxt.append((name, url))
                  except Exception as e:
                      last_err[name] = repr(e)
                      nxt.append((name, url))
              pending = nxt
              if pending:
                  time.sleep(2)

          if pending:
              print("NOT READY:", pending)
              print("Last errors:", last_err)
              raise SystemExit(2)

          print("All agent cards reachable.")

          PY


      - name: "Run assessment (agentbeats-client)"
        id: assess
        run: |
          set -euo pipefail
          # Run client with explicit absolute-path args to avoid any WORKDIR/relative-path issues.
          docker compose --ansi never -f docker-compose.yml run --rm --no-deps agentbeats-client /app/scenario.toml /app/output/results.json

      - name: "Post-assessment: show /app/output inside agentbeats-client (always)"
        if: always()
        run: |
          set +e
          echo "=== CONTAINER: /app/output listing ==="
          docker compose --ansi never -f docker-compose.yml run --rm --no-deps -T --entrypoint sh agentbeats-client -lc 'ls -lah /app/output || true; echo "--- results.json (first 500 chars) ---"; test -f /app/output/results.json && head -c 500 /app/output/results.json || echo "missing"'
          echo "=== HOST: ./output listing ==="
          ls -lah output || true

      - name: "Post-run diagnostics (always)"
        if: always()
        run: |
          set +e
          echo "===== docker compose ps ====="
          docker compose --ansi never -f docker-compose.yml ps -a || true
          echo ""
          echo "===== logs (last 400 lines) ====="
          docker compose --ansi never -f docker-compose.yml logs --timestamps --tail=400 || true

      - name: "Show outputs (always)"
        if: always()
        run: |
          set +e
          echo "=== output/ ==="
          ls -la output || true
          echo ""
          echo "=== output/a2a-scenario.toml (first 200 lines, if exists) ==="
          if [ -f output/a2a-scenario.toml ]; then
            sed -n '1,200p' output/a2a-scenario.toml || true
          else
            echo "output/a2a-scenario.toml not found"
          fi
          echo ""
          echo "=== output/results.json (first 2000 chars, if exists) ==="
          if [ -f output/results.json ]; then
            head -c 2000 output/results.json; echo
          else
            echo "output/results.json not found"
          fi

      - name: "Record provenance (always)"
        if: always()
        run: |
          python record_provenance.py --compose docker-compose.yml --output output/provenance.json || true

      - name: "Upload debug artifacts (always)"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-scenario-debug
          path: |
            docker-compose.yml
            /tmp/compose.resolved.yml
            a2a-scenario.toml
            output/**
          if-no-files-found: warn
          retention-days: 7

      - name: "Validate results.json is NON-empty"
        id: validate
        if: always() && steps.assess.outcome != 'skipped'
        run: |
          set -euo pipefail
          echo "has_results=$(python - <<'PY'
          import json, pathlib
          p = pathlib.Path("output/results.json")
          if not p.exists():
            print("false"); raise SystemExit(0)
          try:
            d = json.loads(p.read_text(encoding="utf-8"))
          except Exception:
            print("false"); raise SystemExit(0)
          r = d.get("results")
          print("true" if isinstance(r,list) and len(r)>0 else "false")
          PY
          )" >> "$GITHUB_OUTPUT"

          echo "results_count=$(python - <<'PY'
          import json, pathlib
          p = pathlib.Path("output/results.json")
          if not p.exists():
            print(0); raise SystemExit(0)
          try:
            d = json.loads(p.read_text(encoding="utf-8"))
          except Exception:
            print(0); raise SystemExit(0)
          r = d.get("results")
          print(len(r) if isinstance(r,list) else 0)
          PY
          )" >> "$GITHUB_OUTPUT"

      - name: "Generate submission metadata"
        id: metadata
        if: steps.validate.outputs.has_results == 'true'
        run: |
          set -euo pipefail
          TIMESTAMP="$(date +%Y%m%d-%H%M%S)"
          USERNAME="${{ github.repository_owner }}"
          UNIQUE_NAME="${USERNAME}-${TIMESTAMP}"
          echo "unique_name=$UNIQUE_NAME" >> "$GITHUB_OUTPUT"
          echo "branch_name=submission-${UNIQUE_NAME}" >> "$GITHUB_OUTPUT"

      - name: "Copy files to submission directory"
        if: steps.validate.outputs.has_results == 'true'
        run: |
          set -euo pipefail
          cp "$SCENARIO_PATH" "submissions/${{ steps.metadata.outputs.unique_name }}.toml"
          cp output/results.json "results/${{ steps.metadata.outputs.unique_name }}.json"
          if [ -f output/provenance.json ]; then
            cp output/provenance.json "submissions/${{ steps.metadata.outputs.unique_name }}.provenance.json"
          fi

      - name: "Create submission branch from origin/main"
        if: steps.validate.outputs.has_results == 'true'
        run: |
          set -euo pipefail
          git fetch origin
          git checkout -b "${{ steps.metadata.outputs.branch_name }}" origin/main

      - name: "Commit results and push branch"
        if: steps.validate.outputs.has_results == 'true'
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "submissions/${{ steps.metadata.outputs.unique_name }}.toml" "results/${{ steps.metadata.outputs.unique_name }}.json" || true
          if [ -f "submissions/${{ steps.metadata.outputs.unique_name }}.provenance.json" ]; then
            git add "submissions/${{ steps.metadata.outputs.unique_name }}.provenance.json"
          fi
          git commit -m "Submission: ${{ steps.metadata.outputs.unique_name }}" || echo "Nothing to commit"
          git push origin "${{ steps.metadata.outputs.branch_name }}"
          echo "::notice title=Submission Branch Created::Branch: ${{ steps.metadata.outputs.branch_name }}"

      - name: "Fail run if results are empty"
        if: always() && steps.assess.outcome != 'skipped'
        run: |
          set -euo pipefail
          if [ "${{ steps.validate.outputs.has_results }}" != "true" ]; then
            echo "::error::output/results.json is missing or has empty results[]. No submission branch/PR was created."
            exit 1
          fi

      - name: "Cleanup (always)"
        if: always()
        run: |
          docker compose --ansi never -f docker-compose.yml down -v || true

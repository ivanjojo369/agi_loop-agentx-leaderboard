name: Run Scenario

on:
  # Allows maintainers to run the assessment manually from GitHub UI (Actions -> Run workflow)
  workflow_dispatch:
    inputs:
      scenario_path:
        description: "Path to the scenario TOML"
        required: false
        default: "scenario.toml"

  # Auto-runs when scenario.toml changes
  push:
    paths:
      - "scenario.toml"
      - ".github/workflows/run-scenario.yml"

jobs:
  run:
    runs-on: ubuntu-latest

    # The original workflow was skipping runs on the upstream repo's main branch.
    # This condition keeps the original intent (forks and non-main branches run),
    # but also allows the repo owner to run on main, and always allows manual runs.
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event.repository.fork == true ||
      github.ref != 'refs/heads/main' ||
      github.repository_owner == github.actor

    permissions:
      contents: write
      packages: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tomli tomli-w pyyaml requests
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Resolve scenario path
        id: scen
        shell: bash
        run: |
          SCENARIO="${{ inputs.scenario_path }}"
          if [ -z "$SCENARIO" ]; then SCENARIO="scenario.toml"; fi
          echo "scenario=$SCENARIO" >> "$GITHUB_OUTPUT"
          test -f "$SCENARIO" || (echo "Scenario file not found: $SCENARIO" && exit 1)

      - name: Export secrets as environment variables (.env)
        env:
          SECRETS_JSON: ${{ toJSON(secrets) }}
        shell: bash
        run: |
          echo "$SECRETS_JSON" | jq -r 'to_entries|map("\(.key)=\(.value)")|.[]' > .env
          echo "Wrote $(wc -l < .env) secrets to .env"

      - name: Check if GHCR_TOKEN is available
        id: check_ghcr
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        shell: bash
        run: |
          if [ -n "$GHCR_TOKEN" ]; then
            echo "has_token=true" >> $GITHUB_OUTPUT
          else
            echo "has_token=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to GitHub Container Registry
        if: steps.check_ghcr.outputs.has_token == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Generate docker-compose.yml
        run: python generate_compose.py --scenario "${{ steps.scen.outputs.scenario }}"

      - name: Create output and target directories
        shell: bash
        run: |
          mkdir -p output results submissions
          chmod 777 output

      - name: Pull images
        shell: bash
        run: |
          if ! docker compose pull; then
            echo ""
            echo "Error: Failed to pull one or more images."
            echo "Ensure all images are publicly accessible (or provide GHCR_TOKEN)."
            exit 1
          fi

      - name: Run assessment
        run: docker compose up --timestamps --no-color --exit-code-from agentbeats-client --abort-on-container-exit

      - name: Record provenance
        run: python record_provenance.py --compose docker-compose.yml --output output/provenance.json

      - name: Generate submission metadata
        id: metadata
        shell: bash
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          USERNAME="${{ github.repository_owner }}"
          UNIQUE_NAME="${USERNAME}-${TIMESTAMP}"
          echo "unique_name=$UNIQUE_NAME" >> $GITHUB_OUTPUT
          echo "branch_name=submission-${UNIQUE_NAME}" >> $GITHUB_OUTPUT

      - name: Copy files to submission directory
        shell: bash
        run: |
          cp "${{ steps.scen.outputs.scenario }}" "submissions/${{ steps.metadata.outputs.unique_name }}.toml"
          cp "output/results.json" "results/${{ steps.metadata.outputs.unique_name }}.json"
          cp "output/provenance.json" "submissions/${{ steps.metadata.outputs.unique_name }}.provenance.json"

      - name: Determine target repository
        id: target
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          PARENT_REPO=$(gh api "repos/${{ github.repository }}" --jq '.parent.full_name // "${{ github.repository }}"')
          echo "Target repository: $PARENT_REPO"
          echo "repo=$PARENT_REPO" >> $GITHUB_OUTPUT

      - name: Create submission branch
        shell: bash
        run: |
          git remote remove upstream 2>/dev/null || true
          git remote add upstream "https://github.com/${{ steps.target.outputs.repo }}.git"
          git fetch upstream
          git checkout -b "${{ steps.metadata.outputs.branch_name }}" upstream/main

      - name: Commit results
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "submissions/${{ steps.metadata.outputs.unique_name }}.toml"                   "submissions/${{ steps.metadata.outputs.unique_name }}.provenance.json"                   "results/${{ steps.metadata.outputs.unique_name }}.json"
          git commit -m "Submission: ${{ steps.metadata.outputs.unique_name }}

          Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          git push origin "${{ steps.metadata.outputs.branch_name }}"
          echo "::notice title=Submission Branch Created::Your results are ready on branch: ${{ steps.metadata.outputs.branch_name }}"

      - name: Output PR link
        shell: bash
        run: |
          echo "### Submit your results" >> $GITHUB_STEP_SUMMARY
          echo "[Click here to open a pull request](https://github.com/${{ steps.target.outputs.repo }}/compare/main...${{ github.repository_owner }}:${{ github.event.repository.name }}:${{ steps.metadata.outputs.branch_name }}?expand=1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⚠️ When creating the PR, UNCHECK 'Allow edits and access to secrets by maintainers' to protect your secrets." >> $GITHUB_STEP_SUMMARY

      - name: Cleanup
        if: always()
        run: docker compose down -v || true

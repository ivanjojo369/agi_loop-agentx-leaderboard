name: Run Scenario

on:
  # Run manually from GitHub UI (Actions -> Run workflow)
  workflow_dispatch:
    inputs:
      scenario_path:
        description: "Path to the scenario TOML"
        required: false
        default: "scenario.toml"

  # Auto-run when scenario.toml or this workflow changes
  push:
    paths:
      - "scenario.toml"
      - ".github/workflows/run-scenario.yml"

concurrency:
  group: run-scenario-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: read

    env:
      # workflow_dispatch uses the input; push falls back to scenario.toml
      SCENARIO_PATH: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.scenario_path || 'scenario.toml' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install tomli tomli-w pyyaml requests

      - name: Ensure jq exists
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y jq
          fi

      - name: Check if GHCR_TOKEN is available
        id: check_ghcr
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          if [ -n "$GHCR_TOKEN" ]; then
            echo "has_token=true" >> $GITHUB_OUTPUT
          else
            echo "has_token=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to GitHub Container Registry
        if: steps.check_ghcr.outputs.has_token == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Generate docker-compose.yml
        run: python generate_compose.py --scenario "$SCENARIO_PATH"

      - name: Pull images
        run: |
          if ! docker compose pull; then
            echo ""
            echo "Error: Failed to pull one or more images."
            echo "Ensure all images are publicly accessible (or provide GHCR_TOKEN)."
            exit 1
          fi

      - name: Create output/submissions/results directories
        run: |
          mkdir -p output submissions results
          chmod 777 output

      - name: Export secrets as environment variables (.env)
        env:
          SECRETS_JSON: ${{ toJSON(secrets) }}
        run: |
          echo "$SECRETS_JSON" | jq -r 'to_entries|map("\(.key)=\(.value)")|.[]' > .env

      - name: Run assessment
        run: docker compose up --timestamps --no-color --exit-code-from agentbeats-client --abort-on-container-exit

      - name: Record provenance
        run: python record_provenance.py --compose docker-compose.yml --output output/provenance.json

      - name: Generate submission metadata
        id: metadata
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          USERNAME=${{ github.repository_owner }}
          UNIQUE_NAME="${USERNAME}-${TIMESTAMP}"
          echo "unique_name=$UNIQUE_NAME" >> $GITHUB_OUTPUT
          echo "branch_name=submission-${UNIQUE_NAME}" >> $GITHUB_OUTPUT

      - name: Copy artifacts into repo folders
        run: |
          cp "$SCENARIO_PATH" "submissions/${{ steps.metadata.outputs.unique_name }}.toml"
          cp "output/results.json" "results/${{ steps.metadata.outputs.unique_name }}.json"
          cp "output/provenance.json" "submissions/${{ steps.metadata.outputs.unique_name }}.provenance.json"

      - name: Determine target repository and default branch
        id: target
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # If this is a fork, target the parent; otherwise target this repo.
          TARGET_REPO=$(gh api repos/${{ github.repository }} --jq '.parent.full_name // .full_name')
          DEFAULT_BRANCH=$(gh api repos/$TARGET_REPO --jq '.default_branch')
          echo "repo=$TARGET_REPO" >> $GITHUB_OUTPUT
          echo "default_branch=$DEFAULT_BRANCH" >> $GITHUB_OUTPUT
          echo "Target repository: $TARGET_REPO (default branch: $DEFAULT_BRANCH)"

      - name: Create submission branch
        run: |
          git remote add upstream "https://github.com/${{ steps.target.outputs.repo }}.git"
          git fetch upstream
          git checkout -b "${{ steps.metadata.outputs.branch_name }}" "upstream/${{ steps.target.outputs.default_branch }}"

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add \
            "submissions/${{ steps.metadata.outputs.unique_name }}.toml" \
            "submissions/${{ steps.metadata.outputs.unique_name }}.provenance.json" \
            "results/${{ steps.metadata.outputs.unique_name }}.json"
          git commit -m "Submission: ${{ steps.metadata.outputs.unique_name }}

          Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          git push origin "${{ steps.metadata.outputs.branch_name }}"
          echo "::notice title=Submission Branch Created::Branch: ${{ steps.metadata.outputs.branch_name }}"

      - name: Output PR link
        run: |
          echo "### Submit your results" >> $GITHUB_STEP_SUMMARY
          echo "[Open a pull request](https://github.com/${{ steps.target.outputs.repo }}/compare/${{ steps.target.outputs.default_branch }}...${{ github.repository_owner }}:${{ github.event.repository.name }}:${{ steps.metadata.outputs.branch_name }}?expand=1)" >> $GITHUB_STEP_SUMMARY

      - name: Cleanup
        if: always()
        run: docker compose down -v || true

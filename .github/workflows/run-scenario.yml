name: Run Scenario

on:
  workflow_dispatch:
    inputs:
      scenario_path:
        description: "Path to the scenario TOML"
        required: false
        default: "scenario.toml"
  push:
    paths:
      - "scenario.toml"
      - "generate_compose.py"
      - "record_provenance.py"
      - ".github/workflows/run-scenario.yml"

jobs:
  run:
    runs-on: ubuntu-latest

    # ⚠️ IMPORTANTE:
    # No usamos `if:` a nivel de job para evitar que se "skipped" en pushes a main.
    permissions:
      contents: write
      packages: read

    env:
      # Para workflow_dispatch usa el input; para push cae al default.
      SCENARIO_PATH: ${{ github.event.inputs.scenario_path || 'scenario.toml' }}
      DOCKER_BUILDKIT: "0"
      COMPOSE_DOCKER_CLI_BUILD: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps used by helper scripts
        run: |
          python -m pip install --upgrade pip
          pip install tomli tomli-w pyyaml requests

      - name: Generate docker-compose.yml from scenario
        run: |
          set -euo pipefail
          echo "Using scenario: $SCENARIO_PATH"
          python generate_compose.py --scenario "$SCENARIO_PATH"
          echo "Generated docker-compose.yml:"
          ls -lah docker-compose.yml

      # ✅ Debug clave: RAW + RESOLVED
      - name: Show compose images (debug)
        run: |
          set -euo pipefail
          echo "===== RAW docker-compose.yml (first 240 lines) ====="
          sed -n '1,240p' docker-compose.yml || true
          echo ""
          echo "===== RAW (grep image/build + service headers) ====="
          grep -nE '^\s*(green-agent|purple-agent|attacker|defender|agentbeats-client):|^\s*(image|build|pull_policy):' docker-compose.yml || true
          echo ""
          echo "===== docker compose version ====="
          docker compose version
          echo ""
          echo "===== RESOLVED docker compose config ====="
          docker compose -f docker-compose.yml config > /tmp/compose.resolved.yml
          sed -n '1,260p' /tmp/compose.resolved.yml || true
          echo ""
          echo "===== RESOLVED (only image/build/pull_policy + service headers) ====="
          grep -nE '^\s*(green-agent|purple-agent|attacker|defender|agentbeats-client):|^\s*(image|build|pull_policy):' /tmp/compose.resolved.yml || true

      - name: Pull images (explicit)
        run: |
          set -euo pipefail
          docker compose -f docker-compose.yml pull

      - name: Prepare output folders and .env
        env:
          SECRETS_JSON: ${{ toJSON(secrets) }}
        run: |
          set -euo pipefail
          mkdir -p output submissions results
          chmod 777 output
          python - <<'PY'
          import json, os, pathlib
          secrets = json.loads(os.environ.get("SECRETS_JSON","{}") or "{}")
          lines = []
          for k, v in secrets.items():
            if v is None: v = ""
            lines.append(f"{k}={v}")
          pathlib.Path(".env").write_text("\n".join(lines) + ("\n" if lines else ""), encoding="utf-8")
          PY

      - name: "Preflight: start agents and probe JSON-RPC (debug)"
        run: |
          set -euo pipefail
          SERVICES="$(docker compose -f docker-compose.yml config --services || true)"
          echo "Services in compose:"
          echo "$SERVICES"

          up_if_exists () {
            local svc="$1"
            if echo "$SERVICES" | grep -qx "$svc"; then
              echo "Starting $svc ..."
              docker compose -f docker-compose.yml up -d --pull always --no-build "$svc"
            else
              echo "Service $svc not present (skip)."
            fi
          }

          # Start agents (not the client) so we can probe what CI sees on the compose network.
          up_if_exists green-agent
          up_if_exists attacker
          up_if_exists defender
          up_if_exists purple-agent

          echo "===== compose ps (after starting agents) ====="
          docker compose -f docker-compose.yml ps -a || true

          # Discover the explicit network name (preferred) from the resolved config.
          NET=""
          if [ -f /tmp/compose.resolved.yml ]; then
            NET="$(grep -E '^\s*name:\s+.*_agent-network\s*$' /tmp/compose.resolved.yml | head -n1 | awk '{print $2}' || true)"
          fi
          if [ -z "$NET" ]; then
            NET="$(docker network ls --format '{{.Name}}' | grep '_agent-network$' | head -n1 || true)"
          fi
          echo "Using NET=$NET"
          if [ -z "$NET" ]; then
            echo "::warning::Could not determine compose network name; skipping probe."
            exit 0
          fi

          probe () {
            local host="$1"
            echo ""
            echo "===== PROBE $host:9009 agent-card ====="
            docker run --rm --network "$NET" curlimages/curl:8.6.0 -sS --max-time 5 \
              "http://$host:9009/.well-known/agent-card.json" | head -c 2000; echo

            echo "===== PROBE $host:9009 skills.list (raw JSON) ====="
            docker run --rm --network "$NET" curlimages/curl:8.6.0 -sS --globoff --max-time 8 -X POST \
              "http://$host:9009/jsonrpc" -H "Content-Type: application/json" \
              --data-raw '{"jsonrpc":"2.0","id":"p1","method":"skills.list","params":{}}' | head -c 4000; echo

            echo "===== PROBE $host:9009 sendMessage (raw JSON) ====="
            docker run --rm --network "$NET" curlimages/curl:8.6.0 -sS --globoff --max-time 8 -X POST \
              "http://$host:9009/jsonrpc" -H "Content-Type: application/json" \
              --data-raw '{"jsonrpc":"2.0","id":"p2","method":"sendMessage","params":{"Message":{"role":"user","parts":[{"kind":"text","text":"ping"}]}}}' | head -c 4000; echo
          }

          # Probe all agent services that exist.
          for svc in green-agent attacker defender purple-agent; do
            if echo "$SERVICES" | grep -qx "$svc"; then
              probe "$svc" || echo "::warning::Probe failed for $svc"
            fi
          done

      - name: Run assessment (NO BUILD, ALWAYS PULL)
        run: |
          set -euo pipefail
          # `--no-build` evita que compose construya aunque exista `build:` en el YAML.
          docker compose -f docker-compose.yml up \
            --pull always \
            --no-build \
            --no-recreate \
            --timestamps \
            --no-color \
            --exit-code-from agentbeats-client \
            --abort-on-container-exit \
            agentbeats-client

      # Debug forense SIEMPRE (aunque falle)
      - name: Post-run docker diagnostics (always)
        if: always()
        run: |
          set +e
          echo "===== docker compose ps ====="
          docker compose -f docker-compose.yml ps -a || true
          echo ""
          echo "===== docker compose images ====="
          docker compose -f docker-compose.yml images || true
          echo ""
          echo "===== container -> Config.Image ====="
          for svc in green-agent purple-agent attacker defender agentbeats-client; do
            cid="$(docker compose -f docker-compose.yml ps -a -q "$svc" 2>/dev/null || true)"
            echo "---- $svc : $cid ----"
            if [ -n "$cid" ]; then
              docker inspect "$cid" --format '{{.Name}}  Config.Image={{.Config.Image}}  ImageID={{.Image}}' || true
            fi
          done
          echo ""
          echo "===== logs (last 250 lines) ====="
          docker compose -f docker-compose.yml logs --no-color --tail=250 || true

      - name: List output folder (debug)
        if: always()
        run: |
          echo "=== output/ ==="
          ls -la output || true
          echo ""
          echo "=== results.json (if exists) ==="
          test -f output/results.json && (head -c 2000 output/results.json; echo) || echo "output/results.json not found"

      - name: Record provenance
        if: always()
        run: |
          python record_provenance.py --compose docker-compose.yml --output output/provenance.json || true

      # Sube artefactos SIEMPRE para inspeccionar el compose y logs
      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-scenario-debug
          path: |
            docker-compose.yml
            /tmp/compose.resolved.yml
            output/**
          if-no-files-found: warn
          retention-days: 7

      - name: Check if results exist
        id: check
        if: always()
        run: |
          if [ -f output/results.json ]; then
            echo "has_results=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_results=false" >> "$GITHUB_OUTPUT"
          fi

      # Solo preparar submission si hay results.json
      - name: Generate submission metadata
        id: metadata
        if: steps.check.outputs.has_results == 'true'
        run: |
          set -euo pipefail
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          USERNAME=${{ github.repository_owner }}
          UNIQUE_NAME="${USERNAME}-${TIMESTAMP}"
          echo "unique_name=$UNIQUE_NAME" >> $GITHUB_OUTPUT
          echo "branch_name=submission-${UNIQUE_NAME}" >> $GITHUB_OUTPUT

      - name: Copy files to submission directory
        if: steps.check.outputs.has_results == 'true'
        run: |
          set -euo pipefail
          cp "$SCENARIO_PATH" "submissions/${{ steps.metadata.outputs.unique_name }}.toml"
          cp output/results.json "results/${{ steps.metadata.outputs.unique_name }}.json"
          if [ -f output/provenance.json ]; then
            cp output/provenance.json "submissions/${{ steps.metadata.outputs.unique_name }}.provenance.json"
          else
            echo "::warning::Missing output/provenance.json"
          fi

      - name: Determine target repository
        id: target
        if: steps.check.outputs.has_results == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          PARENT_REPO=$(gh api repos/${{ github.repository }} --jq '.parent.full_name // "${{ github.repository }}"')
          echo "Target repository: $PARENT_REPO"
          echo "repo=$PARENT_REPO" >> $GITHUB_OUTPUT

      - name: Create submission branch
        if: steps.check.outputs.has_results == 'true'
        run: |
          set -euo pipefail
          git remote add upstream https://github.com/${{ steps.target.outputs.repo }}.git || true
          git fetch upstream
          git checkout -b ${{ steps.metadata.outputs.branch_name }} upstream/main

      - name: Commit results
        if: steps.check.outputs.has_results == 'true'
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "submissions/${{ steps.metadata.outputs.unique_name }}.toml" \
                  "submissions/${{ steps.metadata.outputs.unique_name }}.provenance.json" \
                  "results/${{ steps.metadata.outputs.unique_name }}.json" || true
          git commit -m "Submission: ${{ steps.metadata.outputs.unique_name }}

          Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" || echo "Nothing to commit"
          git push origin ${{ steps.metadata.outputs.branch_name }}
          echo "::notice title=Submission Branch Created::Your results are ready for submission on branch: ${{ steps.metadata.outputs.branch_name }}"

      - name: Output PR link
        if: steps.check.outputs.has_results == 'true'
        run: |
          echo "### Submit your results" >> $GITHUB_STEP_SUMMARY
          echo "[Click here to open a pull request](https://github.com/${{ steps.target.outputs.repo }}/compare/main...${{ github.repository_owner }}:${{ github.event.repository.name }}:${{ steps.metadata.outputs.branch_name }}?expand=1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⚠️ When creating the PR, UNCHECK 'Allow edits and access to secrets by maintainers' to protect your secrets." >> $GITHUB_STEP_SUMMARY

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.yml down -v || true

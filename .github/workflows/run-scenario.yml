name: Run Scenario

on:
  push:
    branches: [ "main" ]
    paths:
      - "scenario.toml"
      - "generate_compose.py"
      - "record_provenance.py"
      - ".github/workflows/run-scenario.yml"
  workflow_dispatch:
    inputs:
      scenario_path:
        description: "Path to the scenario TOML"
        required: false
        default: "scenario.toml"
      secrets_to_env:
        description: "Comma-separated GitHub Actions secret names to write into .env (default: OPENAI_API_KEY)"
        required: false
        default: "OPENAI_API_KEY"

concurrency:
  group: run-scenario-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  packages: read

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      SCENARIO_PATH: ${{ github.event.inputs.scenario_path || 'scenario.toml' }}
      SECRETS_TO_ENV: ${{ github.event.inputs.secrets_to_env || 'OPENAI_API_KEY' }}
      DOCKER_BUILDKIT: "0"
      COMPOSE_DOCKER_CLI_BUILD: "0"

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: "Install small deps"
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml tomli tomli-w requests
      - name: "Sanity check required files"
        run: |
          set -euo pipefail
          echo "Using scenario: $SCENARIO_PATH"
          test -f "$SCENARIO_PATH"
          test -f generate_compose.py
          test -f record_provenance.py

      - name: "Generate docker-compose.yml from scenario"
        id: gen
        run: |
          set -euo pipefail
          python generate_compose.py --scenario "$SCENARIO_PATH"
          test -f docker-compose.yml
          echo "Generated docker-compose.yml"
          sed -n '1,220p' docker-compose.yml || true

      - name: "Create a2a-scenario.toml for agentbeats-client"
        run: |
          set -euo pipefail
          python - <<'PY'
          import os, json, tomllib
          from pathlib import Path

          scenario_path = Path(os.environ.get("SCENARIO_PATH","scenario.toml"))
          data = tomllib.loads(scenario_path.read_text(encoding="utf-8"))

          green = data.get("green_agent") or {}
          participants = data.get("participants") or []
          config = data.get("config") or {}

          def q(s: str) -> str:
              return json.dumps(str(s))

          out = []
          out.append("# Auto-generated A2A scenario for agentbeats-client")
          out.append(f"# Source: {scenario_path}")
          out.append("")
          out.append("[green]")
          out.append(f"endpoint = {q('http://green-agent:9009')}")
          gid = green.get("agentbeats_id")
          if gid:
              out.append(f"agentbeats_id = {q(gid)}")
          out.append("")

          for p in participants:
              name = p.get("name")
              if not name:
                  continue
              out.append("[[participants]]")
              out.append(f"name = {q(name)}")
              out.append(f"endpoint = {q(f'http://{name}:9009')}")
              pid = p.get("agentbeats_id")
              if pid:
                  out.append(f"agentbeats_id = {q(pid)}")
              out.append("")

          out.append("[config]")
          for k in sorted(config.keys()):
              v = config[k]
              if isinstance(v, bool):
                  out.append(f"{k} = {'true' if v else 'false'}")
              elif isinstance(v, (int, float)):
                  out.append(f"{k} = {v}")
              elif isinstance(v, str):
                  out.append(f"{k} = {q(v)}")
          out.append("")

          Path("a2a-scenario.toml").write_text("\n".join(out), encoding="utf-8")
          Path("output").mkdir(exist_ok=True)
          Path("output/a2a-scenario.toml").write_text("\n".join(out), encoding="utf-8")

          txt = Path("a2a-scenario.toml").read_text(encoding="utf-8")
          if "[green]" not in txt or "endpoint" not in txt:
              raise SystemExit("Generated a2a-scenario.toml missing [green]/endpoint")
          print("Wrote a2a-scenario.toml")
          PY

          echo "=== a2a-scenario.toml (first 160 lines) ==="
          sed -n '1,160p' a2a-scenario.toml
          test -s a2a-scenario.toml

      - name: "Patch docker-compose.yml for agentbeats-client (mount + absolute paths)"
        run: |
          set -euo pipefail
          python - <<'PY'
          import yaml
          from pathlib import Path

          p = Path("docker-compose.yml")
          doc = yaml.safe_load(p.read_text(encoding="utf-8"))
          services = doc.get("services") or {}
          client = services.get("agentbeats-client")
          if not client:
              raise SystemExit("docker-compose.yml has no services.agentbeats-client")

          # Ensure mount of a2a-scenario.toml -> /app/scenario.toml
          vols = client.get("volumes") or []
          vols2 = [v for v in vols if "/app/scenario.toml" not in str(v)]
          vols2.insert(0, "./a2a-scenario.toml:/app/scenario.toml:ro")
          client["volumes"] = vols2

          # Make path resolution bulletproof (avoid reading some other scenario.toml in image)
          client["working_dir"] = "/app"
          client["command"] = ["/app/scenario.toml", "/app/output/results.json"]

          services["agentbeats-client"] = client
          doc["services"] = services
          p.write_text(yaml.safe_dump(doc, sort_keys=False), encoding="utf-8")
          print("Patched docker-compose.yml: agentbeats-client uses /app/scenario.toml and /app/output/results.json")
          PY

          echo "=== docker-compose.yml (first 280 lines after patch) ==="
          sed -n '1,280p' docker-compose.yml


      - name: "Prepare output folders and .env"
        env:
          SECRETS_JSON: ${{ toJson(secrets) }}
        run: |
          set -euo pipefail
          mkdir -p output submissions results
          chmod 777 output || true

          python - <<'PY'
          import json, os, pathlib
          secrets = json.loads(os.environ.get("SECRETS_JSON","{}") or "{}")
          wanted = [s.strip() for s in os.environ.get("SECRETS_TO_ENV","").split(",") if s.strip()]
          lines = []
          for k in wanted:
              v = secrets.get(k, "")
              if v is None:
                  v = ""
              lines.append(f"{k}={v}")
          pathlib.Path(".env").write_text("\n".join(lines) + ("\n" if lines else ""), encoding="utf-8")

          missing = [k for k in wanted if not secrets.get(k)]
          if missing:
              print("::warning::Some requested secrets are empty/missing:", ",".join(missing))
          else:
              print("All requested secrets are present (values not shown).")
          PY

      - name: "Compose config (resolved) and verify client reads green.endpoint"
        run: |
          set -euo pipefail
          docker compose -f docker-compose.yml config > /tmp/compose.resolved.yml

          echo "=== Resolved agentbeats-client mounts (grep scenario.toml) ==="
          grep -n "scenario.toml" /tmp/compose.resolved.yml || true

          echo "=== Verify inside agentbeats-client container: /app/scenario.toml contains [green] endpoint ==="
          docker compose -f docker-compose.yml run --rm --no-deps --entrypoint sh agentbeats-client -lc             "set -e; test -s /app/scenario.toml; grep -n '^\[green\]' /app/scenario.toml; grep -n 'endpoint' /app/scenario.toml | head -n 20"

      - name: "Pull images"
        run: |
          set -euo pipefail
          docker compose -f docker-compose.yml pull

      - name: "Pre-run: show host a2a-scenario.toml"
        run: |
          set -euo pipefail
          echo "=== host a2a-scenario.toml (first 220 lines) ==="
          sed -n '1,220p' a2a-scenario.toml
          echo
          echo "=== grep [green]/endpoint in host file ==="
          grep -nE '^\[green\]|endpoint' a2a-scenario.toml | head -n 80
          test -s a2a-scenario.toml
          grep -q '^\[green\]' a2a-scenario.toml
          grep -q 'endpoint' a2a-scenario.toml

      - name: "Pre-run: show /app/scenario.toml inside agentbeats-client"
        run: |
          set -euo pipefail
          echo "=== docker compose config (agentbeats-client excerpt) ==="
          docker compose -f docker-compose.yml config | awk '
            BEGIN{p=0}
            /agentbeats-client:/{p=1}
            p==1{print}
          ' | sed -n '1,240p' || true

          echo ""
          echo "=== /app/scenario.toml inside agentbeats-client ==="
          docker compose -f docker-compose.yml run --rm --no-deps --entrypoint sh agentbeats-client -lc \
            "set -e; pwd; ls -la /app; echo; echo '--- /app/scenario.toml ---'; sed -n '1,260p' /app/scenario.toml; \
             echo; echo '--- grep green/endpoint ---'; grep -nE '^\[green\]|endpoint' /app/scenario.toml | head -n 80; \
             echo; echo '--- ASSERT ---'; grep -q '^\[green\]' /app/scenario.toml; grep -q 'endpoint' /app/scenario.toml"

      - name: "Start agent services (green/attacker/defender)"
        run: |
          set -euo pipefail
          docker compose -f docker-compose.yml up -d --no-build --pull always attacker defender green-agent
          echo "Waiting a bit for services to be ready..."
          sleep 3
          docker compose -f docker-compose.yml ps

      - name: "Run assessment (agentbeats-client)"
        id: assess
        run: |
          set -euo pipefail
          # Run client with explicit absolute-path args to avoid any WORKDIR/relative-path issues.
          docker compose -f docker-compose.yml run --rm --no-deps --timestamps --no-color agentbeats-client /app/scenario.toml /app/output/results.json

      - name: "Post-run diagnostics (always)"
        if: always()
        run: |
          set +e
          echo "===== docker compose ps ====="
          docker compose -f docker-compose.yml ps -a || true
          echo ""
          echo "===== logs (last 400 lines) ====="
          docker compose -f docker-compose.yml logs --no-color --tail=400 || true

      - name: "Show outputs (always)"
        if: always()
        run: |
          set +e
          echo "=== output/ ==="
          ls -la output || true
          echo ""
          echo "=== output/a2a-scenario.toml (first 200 lines, if exists) ==="
          if [ -f output/a2a-scenario.toml ]; then
            sed -n '1,200p' output/a2a-scenario.toml || true
          else
            echo "output/a2a-scenario.toml not found"
          fi
          echo ""
          echo "=== output/results.json (first 2000 chars, if exists) ==="
          if [ -f output/results.json ]; then
            head -c 2000 output/results.json; echo
          else
            echo "output/results.json not found"
          fi

      - name: "Record provenance (always)"
        if: always()
        run: |
          python record_provenance.py --compose docker-compose.yml --output output/provenance.json || true

      - name: "Upload debug artifacts (always)"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-scenario-debug
          path: |
            docker-compose.yml
            /tmp/compose.resolved.yml
            a2a-scenario.toml
            output/**
          if-no-files-found: warn
          retention-days: 7

      - name: "Validate results.json is NON-empty"
        id: validate
        if: always() && steps.assess.outcome != 'skipped'
        run: |
          set -euo pipefail
          echo "has_results=$(python - <<'PY'
          import json, pathlib
          p = pathlib.Path("output/results.json")
          if not p.exists():
            print("false"); raise SystemExit(0)
          try:
            d = json.loads(p.read_text(encoding="utf-8"))
          except Exception:
            print("false"); raise SystemExit(0)
          r = d.get("results")
          print("true" if isinstance(r,list) and len(r)>0 else "false")
          PY
          )" >> "$GITHUB_OUTPUT"

          echo "results_count=$(python - <<'PY'
          import json, pathlib
          p = pathlib.Path("output/results.json")
          if not p.exists():
            print(0); raise SystemExit(0)
          try:
            d = json.loads(p.read_text(encoding="utf-8"))
          except Exception:
            print(0); raise SystemExit(0)
          r = d.get("results")
          print(len(r) if isinstance(r,list) else 0)
          PY
          )" >> "$GITHUB_OUTPUT"

      - name: "Generate submission metadata"
        id: metadata
        if: steps.validate.outputs.has_results == 'true'
        run: |
          set -euo pipefail
          TIMESTAMP="$(date +%Y%m%d-%H%M%S)"
          USERNAME="${{ github.repository_owner }}"
          UNIQUE_NAME="${USERNAME}-${TIMESTAMP}"
          echo "unique_name=$UNIQUE_NAME" >> "$GITHUB_OUTPUT"
          echo "branch_name=submission-${UNIQUE_NAME}" >> "$GITHUB_OUTPUT"

      - name: "Copy files to submission directory"
        if: steps.validate.outputs.has_results == 'true'
        run: |
          set -euo pipefail
          cp "$SCENARIO_PATH" "submissions/${{ steps.metadata.outputs.unique_name }}.toml"
          cp output/results.json "results/${{ steps.metadata.outputs.unique_name }}.json"
          if [ -f output/provenance.json ]; then
            cp output/provenance.json "submissions/${{ steps.metadata.outputs.unique_name }}.provenance.json"
          fi

      - name: "Create submission branch from origin/main"
        if: steps.validate.outputs.has_results == 'true'
        run: |
          set -euo pipefail
          git fetch origin
          git checkout -b "${{ steps.metadata.outputs.branch_name }}" origin/main

      - name: "Commit results and push branch"
        if: steps.validate.outputs.has_results == 'true'
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "submissions/${{ steps.metadata.outputs.unique_name }}.toml" "results/${{ steps.metadata.outputs.unique_name }}.json" || true
          if [ -f "submissions/${{ steps.metadata.outputs.unique_name }}.provenance.json" ]; then
            git add "submissions/${{ steps.metadata.outputs.unique_name }}.provenance.json"
          fi
          git commit -m "Submission: ${{ steps.metadata.outputs.unique_name }}" || echo "Nothing to commit"
          git push origin "${{ steps.metadata.outputs.branch_name }}"
          echo "::notice title=Submission Branch Created::Branch: ${{ steps.metadata.outputs.branch_name }}"

      - name: "Fail run if results are empty"
        if: always() && steps.assess.outcome != 'skipped'
        run: |
          set -euo pipefail
          if [ "${{ steps.validate.outputs.has_results }}" != "true" ]; then
            echo "::error::output/results.json is missing or has empty results[]. No submission branch/PR was created."
            exit 1
          fi

      - name: "Cleanup (always)"
        if: always()
        run: |
          docker compose -f docker-compose.yml down -v || true

name: Run Scenario

on:
  push:
    branches: [ "main" ]
    paths:
      - "scenario.toml"
      - "a2a-scenario.toml"
      - "generate_compose.py"
      - "record_provenance.py"
      - ".github/workflows/run-scenario.yml"
  workflow_dispatch:
    inputs:
      scenario_path:
        description: "Path to the leaderboard scenario TOML"
        required: false
        default: "scenario.toml"
      a2a_path:
        description: "Path to the A2A scenario TOML (must contain [green].endpoint). If missing, it will be auto-generated."
        required: false
        default: "a2a-scenario.toml"
      secrets_to_env:
        description: "Comma-separated GitHub Actions secret names to write into .env (default: OPENAI_API_KEY)"
        required: false
        default: "OPENAI_API_KEY"

concurrency:
  group: run-scenario-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  packages: read

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      SCENARIO_PATH: ${{ github.event.inputs.scenario_path || 'scenario.toml' }}
      A2A_PATH: ${{ github.event.inputs.a2a_path || 'a2a-scenario.toml' }}
      SECRETS_TO_ENV: ${{ github.event.inputs.secrets_to_env || 'OPENAI_API_KEY' }}
      DOCKER_BUILDKIT: "0"
      COMPOSE_DOCKER_CLI_BUILD: "0"

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Docker versions"
        run: |
          set -euo pipefail
          docker --version
          docker compose version

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: "Install small deps"
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml tomli tomli-w requests

      - name: "Sanity check required files"
        run: |
          set -euo pipefail
          echo "Leaderboard scenario: $SCENARIO_PATH"
          echo "A2A scenario:        $A2A_PATH"
          test -f "$SCENARIO_PATH"
          test -f generate_compose.py
          test -f record_provenance.py

      - name: "Generate docker-compose.yml from leaderboard scenario"
        run: |
          set -euo pipefail
          python generate_compose.py --scenario "$SCENARIO_PATH"
          test -f docker-compose.yml
          echo "Generated docker-compose.yml (head)"
          sed -n '1,220p' docker-compose.yml || true

      - name: "Ensure A2A scenario exists (generate if missing)"
        run: |
          set -euo pipefail
          if [ -s "$A2A_PATH" ]; then
            echo "Using existing A2A scenario: $A2A_PATH"
          else
            echo "A2A scenario not found; generating $A2A_PATH from $SCENARIO_PATH"
            python - <<'PY'
            import os, json, tomllib
            from pathlib import Path

            scenario_path = Path(os.environ.get("SCENARIO_PATH","scenario.toml"))
            a2a_path = Path(os.environ.get("A2A_PATH","a2a-scenario.toml"))
            data = tomllib.loads(scenario_path.read_text(encoding="utf-8"))

            green = data.get("green_agent") or {}
            participants = data.get("participants") or []
            config = data.get("config") or {}

            def q(s: str) -> str:
              return json.dumps(str(s))

            out = []
            out.append("# Auto-generated A2A scenario for agentbeats-client")
            out.append(f"# Source: {scenario_path}")
            out.append("")
            out.append("[green]")
            out.append(f"endpoint = {q('http://green-agent:9009')}")
            gid = green.get("agentbeats_id")
            if gid:
              out.append(f"agentbeats_id = {q(gid)}")
            out.append("")

            for p in participants:
              name = p.get("name")
              if not name:
                continue
              out.append("[[participants]]")
              out.append(f"name = {q(name)}")
              out.append(f"endpoint = {q(f'http://{name}:9009')}")
              pid = p.get("agentbeats_id")
              if pid:
                out.append(f"agentbeats_id = {q(pid)}")
              out.append("")

            out.append("[config]")
            for k in sorted(config.keys()):
              v = config[k]
              if isinstance(v, bool):
                out.append(f"{k} = {'true' if v else 'false'}")
              elif isinstance(v, (int, float)):
                out.append(f"{k} = {v}")
              elif isinstance(v, str):
                out.append(f"{k} = {q(v)}")
            out.append("")

            a2a_path.write_text("\n".join(out), encoding="utf-8")
            Path("output").mkdir(exist_ok=True)
            Path("output/a2a-scenario.toml").write_text("\n".join(out), encoding="utf-8")
            print("Wrote", a2a_path)
            PY
          fi

          echo "=== $A2A_PATH (first 220 lines) ==="
          sed -n '1,220p' "$A2A_PATH"
          echo
          echo "=== grep [green]/endpoint ==="
          grep -nE '^\[green\]|endpoint' "$A2A_PATH" | head -n 120
          grep -q '^\[green\]' "$A2A_PATH"
          grep -q 'endpoint' "$A2A_PATH"

      - name: "Patch docker-compose.yml so agentbeats-client reads A2A scenario"
        run: |
          set -euo pipefail
          python - <<'PY'
          import os, yaml
          from pathlib import Path

          a2a_path = os.environ.get("A2A_PATH","a2a-scenario.toml")
          p = Path("docker-compose.yml")
          doc = yaml.safe_load(p.read_text(encoding="utf-8"))
          services = doc.get("services") or {}
          client = services.get("agentbeats-client")
          if not client:
            raise SystemExit("docker-compose.yml has no services.agentbeats-client")

          vols = client.get("volumes") or []
          vols2 = [v for v in vols if "/app/scenario.toml" not in str(v)]
          vols2.insert(0, f"./{a2a_path}:/app/scenario.toml:ro")
          client["volumes"] = vols2

          services["agentbeats-client"] = client
          doc["services"] = services
          p.write_text(yaml.safe_dump(doc, sort_keys=False), encoding="utf-8")
          print("Patched docker-compose.yml: mount", a2a_path, "-> /app/scenario.toml")
          PY

          echo "=== docker-compose.yml (grep scenario.toml) ==="
          grep -n "scenario.toml" docker-compose.yml || true

      - name: "Prepare output folders and .env"
        env:
          SECRETS_JSON: ${{ toJson(secrets) }}
        run: |
          set -euo pipefail
          mkdir -p output submissions results
          chmod 777 output || true

          python - <<'PY'
          import json, os, pathlib
          secrets = json.loads(os.environ.get("SECRETS_JSON","{}") or "{}")
          wanted = [s.strip() for s in os.environ.get("SECRETS_TO_ENV","").split(",") if s.strip()]
          lines = []
          for k in wanted:
            v = secrets.get(k, "") or ""
            lines.append(f"{k}={v}")
          pathlib.Path(".env").write_text("\n".join(lines) + ("\n" if lines else ""), encoding="utf-8")
          missing = [k for k in wanted if not secrets.get(k)]
          if missing:
            print("::warning::Some requested secrets are empty/missing:", ",".join(missing))
          else:
            print("All requested secrets are present (values not shown).")
          PY

      - name: "Pre-run: show /app/scenario.toml inside agentbeats-client"
        run: |
          set -euo pipefail
          echo "=== /app/scenario.toml inside agentbeats-client (first 220 lines) ==="
          docker compose --ansi never -f docker-compose.yml run --rm --no-deps --entrypoint sh agentbeats-client -lc '
            set -e
            ls -la /app
            echo
            sed -n "1,220p" /app/scenario.toml
            echo
            echo "--- grep green/endpoint ---"
            grep -nE "^\[green\]|endpoint" /app/scenario.toml | head -n 120
            grep -q "^\[green\]" /app/scenario.toml
            grep -q "endpoint" /app/scenario.toml
          '

      - name: "Start agent services (green/attacker/defender)"
        run: |
          set -euo pipefail
          docker compose --ansi never -f docker-compose.yml up -d --no-build --pull always attacker defender green-agent
          sleep 3
          docker compose --ansi never -f docker-compose.yml ps

      - name: "Run assessment (agentbeats-client) with inline proof of scenario"
        id: assess
        run: |
          set -euo pipefail
          # Run via shell so we can print EXACTLY the file the client will parse, then run the client.
          docker compose --ansi never -f docker-compose.yml run --rm --no-deps --entrypoint sh agentbeats-client -lc '
            set -euo pipefail
            echo "=== BEGIN /app/scenario.toml (proof) ==="
            sed -n "1,80p" /app/scenario.toml
            echo "=== END /app/scenario.toml (proof) ==="
            echo
            python /app/src/agentbeats/client_cli.py /app/scenario.toml /app/output/results.json
          '

      - name: "Post-run diagnostics (always)"
        if: always()
        run: |
          set +e
          echo "===== docker compose ps ====="
          docker compose --ansi never -f docker-compose.yml ps -a || true
          echo ""
          echo "===== logs (last 400 lines) ====="
          docker compose --ansi never -f docker-compose.yml logs --timestamps --tail=400 || true

      - name: "Show outputs (always)"
        if: always()
        run: |
          set +e
          echo "=== output/ ==="
          ls -la output || true
          echo ""
          echo "=== output/results.json (first 2000 chars, if exists) ==="
          if [ -f output/results.json ]; then
            head -c 2000 output/results.json; echo
          else
            echo "output/results.json not found"
          fi

      - name: "Record provenance (always)"
        if: always()
        run: |
          python record_provenance.py --compose docker-compose.yml --output output/provenance.json || true

      - name: "Upload debug artifacts (always)"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-scenario-debug
          path: |
            docker-compose.yml
            a2a-scenario.toml
            output/**
          if-no-files-found: warn
          retention-days: 7

      - name: "Validate results.json is NON-empty"
        id: validate
        if: always()
        run: |
          set -euo pipefail
          python - <<'PY'
          import json, os
          p = "output/results.json"
          if not os.path.exists(p):
            print("::warning::output/results.json missing")
            print("has_results=false")
            raise SystemExit(0)
          try:
            data = json.load(open(p,"r",encoding="utf-8"))
          except Exception as e:
            print("::error::results.json not parseable:", repr(e))
            print("has_results=false")
            raise SystemExit(0)
          res = data.get("results")
          ok = isinstance(res, list) and len(res) > 0
          print("results_len=", (len(res) if isinstance(res, list) else None))
          print("has_results=" + ("true" if ok else "false"))
          PY

      - name: "Fail run if results are empty"
        if: always() && steps.assess.outcome != 'skipped'
        run: |
          set -euo pipefail
          # If you want the workflow to succeed even when results are empty, remove this step.
          python - <<'PY'
          import json, os, sys
          p = "output/results.json"
          if not os.path.exists(p):
            print("::error::output/results.json missing")
            sys.exit(1)
          try:
            data = json.load(open(p,"r",encoding="utf-8"))
          except Exception as e:
            print("::error::output/results.json not parseable:", repr(e))
            sys.exit(1)
          res = data.get("results")
          if not isinstance(res, list) or not res:
            print("::error::output/results.json is missing or has empty results[]")
            sys.exit(1)
          print("OK: results[] is non-empty")
          PY

      - name: "Cleanup (always)"
        if: always()
        run: |
          docker compose --ansi never -f docker-compose.yml down -v || true
